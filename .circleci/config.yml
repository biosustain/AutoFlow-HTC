version: 2.1

orbs:
  python: circleci/python@0.2.1
  win: circleci/windows@2.2.0

jobs:
  
  build-in-python:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install linux dependencies
          command : |
            sudo apt-get install gfortran libopenblas-dev liblapack-dev
      - run:
          name: Install Python Dependencies
          command : |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name : Run Unit Tests
          command: |
            . venv/bin/activate
            cd tests
            python3 test_tecan_od_analyzer.py
            flake8 --max-line-length=120 --ignore=PT009,E203,W503,W601

  build-on-windows:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: Install python3
          command : |
            choco install python --version=3.7.2
            python -m pip install -U pip
      - run:
          name: Install Python Dependencies
          command : |
            pip install -r requirements.txt --ignore-installed certifi
            pip install -e . --ignore-installed certifi

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name : Run Unit Tests
          command: |
            cd tests
            Set-StrictMode -Version Latest
            $ErrorActionPreference = 'Stop'
            function ThrowOnFailure($Msg) { if (-not $?) { throw $Msg } }
            python test_tecan_od_analyzer.py
            flake8 --max-line-length=120 --ignore=PT009,E203,W503,W601


workflows:
  main:
    jobs:
      - build-in-python
      - build-on-windows
