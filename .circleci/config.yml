version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
        name: Install Python Dependencies
        command : |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name : Run Unit Tests
          command: |
            python3 tests/test_tecan_od_analyzer.py


workflows:
  main:
    jobs:
      - build-and-test
