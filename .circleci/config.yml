version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run :
        command : |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 tests.py
      
      - run:
          command: tests/test_tecan_od_analyzer.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
